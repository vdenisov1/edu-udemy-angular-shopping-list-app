<nav class="navbar navbar-default">
  <div class="container-fluid">
    <div class="navbar-header">
      <a [routerLink]="['']" class="navbar-brand">Recipe Book</a>
    </div>

    <div class="navbar-default">
      <ul class="nav navbar-nav">
        <li><a 
              routerLinkActive="active"
              [routerLink]="['recipes']">Recipe</a></li>
        <li><a 
              routerLinkActive="active"
              [routerLink]="['shopping-list']">Shopping List</a></li>
      </ul>
      <ul class="nav navbar-nav navbar-right">
        <ng-template [ngIf]="!(authState | async).authenticated">
          <li><a 
            routerLinkActive="active"
            [routerLink]="['signup']">Register</a></li>
          <li><a 
            routerLinkActive="active"
            [routerLink]="['signin']">Sign In</a></li>
        </ng-template>

        <li *ngIf="(authState | async).authenticated"><a role="button" (click)="onLogout()">Log Out</a></li>
        
        <li class="dropdown" appDropdown *ngIf="(authState | async).authenticated">
          <a style="cursor: pointer;"  
             class="dropdown-toggle" 
             role="button">Manage 
              <span class="caret"></span>
          </a>
          <ul class="dropdown-menu">
            <li><a style="cursor: pointer;" (click)="onSave()">Save Data</a></li>
            <li><a style="cursor: pointer;" (click)="onFetch()">Fetch Data</a></li>
          </ul>
        </li>
      </ul>
    </div>
  </div>
</nav>
